<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Best Donor</title>
        <link rel="stylesheet" href="style_for_best_doner.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="topLeadersList">
                    <!-- first place -->
                    <div class="leader">
                        <div class="containerImage">
                            <img
                                class="image"
                                loading="lazy"
                                src="https://res.cloudinary.com/hostingimagesservice/image/upload/v1680977885/mediAid/profile/profilePicture-1680977883956_z1ilyl.jpg"
                            />
                            <div class="crown">
                                <svg
                                    id="crown1"
                                    fill="#0f74b5"
                                    data-name="Layer 1"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 100 50"
                                >
                                    <polygon
                                        class="cls-1"
                                        points="12.7 50 87.5 50 100 0 75 25 50 0 25.6 25 0 0 12.7 50"
                                    />
                                </svg>
                            </div>
                            <div class="leaderName">Asiful Haque</div>
                        </div>
                    </div>
                    <!-- second place -->
                    <div class="leader">

                                    id="crown1"

                                    <polygon

                            <div class="leaderName">Md. Minhaz</div>
                        </div>
                    </div>
                    <!-- third place -->
                    <div class="leader">

                            <img
                                class="image"
                                loading="lazy"
                                src="https://res.cloudinary.com/hostingimagesservice/image/upload/v1680632612/mediAid/default-profile-pic_lktd2q.webp"
                            />
                            <div class="crown">

                                    xmlns="http://www.w3.org/2000/svg"

                        <div>Total Donation</div>
                    </div>
                    <div class="list">
                        <!-- row 1 -->
                        <div class="player">
                            <span> 1 </span>
                            <div class="user">
                                <img
                                    class="image"
                                    src="https://res.cloudinary.com/hostingimagesservice/image/upload/v1680977885/mediAid/profile/profilePicture-1680977883956_z1ilyl.jpg"
                                />
                            </div>
                            <span> Asiful Haque </span>

                        </div>
                        <!-- row 2 -->
                        <div class="player">
